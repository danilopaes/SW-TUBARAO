<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./assets/css/style.css">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="" alt="">
        </div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Pedidos</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div class="input-box">
                        <label for="Endereco">Endereço</label>
                        <input id="Endereco" type="text" name="Endereco" placeholder="Digite onde você mora" required>
                    </div>
                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="XXXXXXX" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="title">
                        <h6>Receitas</h6>
                        <img src="imagem/pizza.jpg" alt="">
                    </div>
                    <div class="pedir-button">
                        <button><a href="#">Pedir</a></button>
                    </div>
                </div>
            </form>
        <div>

        </div>
    </div>
    
</body>
</html>
